<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: Arial, sans-serif;

            max-width: 600px;

            margin-top: 20px;

            <input type="text" id="inputAction" placeholder="Enter C, R, U, D">
